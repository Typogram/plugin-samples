<html>

  <head>
    <style>
      body {
        font: 12px sans-serif;
        padding: 20px;
      }

      .input-group {
        margin-bottom: 15px;
      }

      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
      }

      button {
        background: #18A0FB;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 6px;
        margin-bottom: 15px;
        width: 100%;
        cursor: pointer;
      }

      .error {
        color: #F24822;
        margin-bottom: 10px;
      }

      textarea {
        width: 100%;
        height: 100px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
        font-family: monospace;
        resize: vertical;
      }

      .count {
        font-size: 11px;
        color: #666;
        margin: -5px 0 10px 0;
        text-align: right;
      }

      .copy-button {
        background: #E5E5E5;
        color: black;
      }

      .secondary-button {
        background: #4CAF50;
      }
    </style>
  </head>

  <body>
    <div class="input-group">
      <input type="text"
             id="stampName"
             placeholder="Enter stamp name" />
    </div>
    <button id="bringToFrontButton"
            class="secondary-button">Bring Matching Layers to Front</button>
    <button id="checkButton">Check for Overlaps</button>
    <div id="error"
         class="error"
         style="display: none;"></div>
    <textarea id="results"
              readonly></textarea>
    <div id="count"
         class="count"></div>
    <button id="copyButton"
            class="copy-button">Copy Frame Names</button>

    <script>
      document.getElementById('checkButton').onclick = () => {
        const stampName = document.getElementById('stampName').value.trim();
        parent.postMessage({
          pluginMessage: {
            type: 'check-overlaps',
            stampName: stampName
          }
        }, '*');
      };

      document.getElementById('bringToFrontButton').onclick = () => {
        const stampName = document.getElementById('stampName').value.trim();
        parent.postMessage({
          pluginMessage: {
            type: 'bring-to-front',
            stampName: stampName
          }
        }, '*');
      };

      document.getElementById('copyButton').onclick = () => {
        const textarea = document.getElementById('results');
        textarea.select();
        document.execCommand('copy');
      };

      window.onmessage = (event) => {
        const msg = event.data.pluginMessage;
        const errorDiv = document.getElementById('error');
        const resultsDiv = document.getElementById('results');

        if (msg.type === 'error') {
          errorDiv.textContent = msg.message;
          errorDiv.style.display = 'block';
          resultsDiv.innerHTML = '';
        }
        else if (msg.type === 'results') {
          errorDiv.style.display = 'none';
          resultsDiv.innerHTML = '';

          const overlappingFrames = msg.results.map(result => result.artboardName.replace(/_/g, ''));
          const countDiv = document.getElementById('count');

          if (overlappingFrames.length === 0) {
            resultsDiv.value = 'No frames overlapping with stamp found.';
            countDiv.textContent = '0 frames found';
            return;
          }

          // Join frame names with commas and show in textarea
          resultsDiv.value = overlappingFrames.join(',');
          countDiv.textContent = `${overlappingFrames.length} frames found`;
        }
      };
    </script>
  </body>

</html>
